<!DOCTYPE html>

<head>

    <title>My Calculator</title>

<header> 

    <h1>iPhone Calculator</h1>
    <main>
            <div class = "grid">
                <div class="cell" class="input-button">IB</div>
                <div class="cell" class="delete-button">AC</div>

                <div class="cell" class="percentage-button">%-</div>
