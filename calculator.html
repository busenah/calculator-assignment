<html lang="en">
<head>
    <meta charset="UTF-8">

<header> 

    <h1>iPhone Calculator</h1>
    <main>
            <div class = "grid">
                <div class="input-button">IB</div>
                <div class="delete-button">AC</div>
                <div class="pos-neg-button">+/-<div>
                <div class="percentage-button">%-</div>
                <div class="division-button">/</div>
                <div class="multiplication-button">*</div>
                <div class="subtraction-button">-</div>
                <div class="addition-button">+</div>
                <div class="exponential-button">/</div>
                <div class="equal-sign-button">=</div>
                <div class="addition-button">+</div>
                <div class="nine-button">9</div>
                <div class="eight-button">8</div>
                <div class="seven-button">7</div>
                <div class="six-button">6</div>
                <div class="five-button">5</div>

                <div class="three-button">3</div>
